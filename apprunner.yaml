version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building AgentOps Orchestrator..."
run:
  runtime-version: latest
  command: uvicorn orchestrator.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: AWS_REGION
      value: us-east-1
    - name: DYNAMODB_TABLE_NAME
      value: agentops-audit-log
    - name: EXECUTE
      value: "false"

